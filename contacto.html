     <form >
      <h2> Completar formulario</h2>
    
      <form id="form-contacto1" class="row g-3">
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Agustin">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Apellido</label>

        </div>
        <div class="mb-3">

        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Ciudad</label>

        </div>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
          <label for="floatingTextarea2">Comments</label>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Subscribirse a Boletin Informativo:
            </label>
          </div>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
